    <form id="writeFrm">

      <div>학번/이름 : <input type="text" name="writer" /></div>

      <div>사진 첨부 : <input type="file" name="image" accept="image/*" /></div>
      <input type="submit" style="background-color: #5C7098; color: #ffffff;" value="글작성" />
      <p id="back"><a href="list.html">리스트로 돌아가기</a></p>
    </form>
    <script src="../public/js/write.js"></script>
